<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Using the editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
</head>
<style>
    body{
        background-color: #f5f0fe;
    }
    h1{
        color: #885df1;
        text-decoration: underline;
        font-size: 48px;
        font-weight: thin;
        text-align: center;
    }
    h3{
    color: #272044;
        font-size: 42px;
        font-weight: thin;
        text-align: center;    
    }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

    .co{
        color:blue;
    }
    .cou{
        color: red;
    }
    .st{
        color: green;
    }
    p{
        text-align: center;
    }
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    button {
  margin: 20px auto;
  display: block;
  color: #885df1;
  font-size: 16px;
  background: transparent;
  padding: 15px 20px;
  border-radius: 50px;
  box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
  border: 1px solid #885df1;
}
button:hover {
  color: #fff;
  background: #885df1;
}
.contact {
  text-align: center;
  font-size: 12px;
}

.form {
  color: #885df1;
}

</style>
<body>

  <button>Apply Now</button>
  <ul>
    <li ><a href="https://www.shecodes.io/students" class="co">coders</a></li>
    <li ><a href="https://www.shecodes.io/workshops" class="cou">Courses</a></li>
    <li ><a href="https://www.shecodes.io/stories" class="st">stories</a></li>
</ul>
  <hr>

</body>
